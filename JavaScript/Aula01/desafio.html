<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>JavaScript</title>

    <!-- chamada externa
        <script src="js/meu_script.js"></script>
    -->

</head>

<body>
    <h1>Desafio XYZ</h1>
    <hr>

    <script>
        //Declaração
        let x = 50
        let y = 200
        let z = null

        //Saída
        document.write('<h1 class="display-3">Valores Iniciais</h1>')
        document.write('<hr>')
        document.write(`<h1 class="display-6">Valor de x: ${x} <br>`)
        document.write(`<h1 class="display-6">Valor de y: ${y} <br>`)
        document.write(`<h1 class="display-6">Valor de z: ${z} <br>`)


        //Invertendo os valores
        z = x //z=50
        x = y //x=200
        y = z //y=50
        z = null //z=null

        //Saída
        document.write('<hr>')
        document.write('<h1 class="display-3">Valores Finais</h1>')
        document.write('<hr>')
        document.write(`<h1 class="display-6">Valor de x: ${x} <br>`)
        document.write(`<h1 class="display-6">Valor de y: ${y} <br>`)
        document.write(`<h1 class="display-6">Valor de z: ${z} <br>`)

        
    </script>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
