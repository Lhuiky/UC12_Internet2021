<body>

    <div class="container">

        <h1 class="display-5 text-primary">Cuidado</h1>
        <hr>

        <script>
            let nota = prompt('Informe a nota do aluno: ')
            let media = 7
            let resposta = ''

            //Impressão
            document.write('Valor da nota é: ' + nota)
            document.write('<br>')
            document.write('Valor da média é: ' + media)
            document.write('<br>')
            document.write('<hr>')

            //condicional
            if (nota === media) {
                resposta = 'Aprovado'
            } else {
                resposta = 'Reprovado'
            }

            document.write(resposta)

        </script>

        
        </script>

    </div>
