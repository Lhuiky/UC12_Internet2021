<body>

    <div class="container">

        <h1 class="display-5 p-2"> Funções com retorno</h1>
		<hr>

        <script>
            //Declaração
            let base = parseFloat(prompt('Entre com o valor da base: '))
            let altura = parseFloat(prompt('Entre com o valor da altura: '))

            //Criar a função
            function calcularAreaRetangulo(base, altura) {
                
                //Cálculo da área
                let area = base * altura

                //Retorno
                return area
            }

            //Atribuição
            resultado = calcularAreaRetangulo(base, altura)

            //Saída
            document.write(`<p class="lead">O cálculo da área é ${resultado}m²</p>`)

        </script>
