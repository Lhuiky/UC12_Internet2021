<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>JavaScript</title>

    <!-- chamada externa
        <script src="js/meu_script.js"></script>
    -->

</head>

<body>

    <div class="container">

        <h1 class="display-5 text-primary">Trabalhando com Datas</h1>
        <hr>

        <!--
				JavaScript solicita para o Browser
				Browser solicita para o sistema
				Se o usuários mudar a data e a hora do sistema
				esse objeto será alterado
				
			-->

        <script>
            //Datas
            //Criação de um objeto para data, pois não podemos trabalhar diretmente com elas
            var data = new Date()

            //Recuperando o dia
            dia = data.getDate()

            //Data completa
            document.write(`<p class="lead">${data.toString()} </p>`)

            //Recuperando o Mês
            //Meses vão de 0 a 11, pecisamos contar mais 1
            //Para janeiro ser o mês 1
            mes = data.getMonth() + 1

            //Recuperando o Ano
            ano = data.getFullYear()

            //Saída formatada
            document.write(`<p class="lead"> Hoje é ${dia}/${mes}/${ano} </p>`)

            //Recuperando as horas
            hora = data.getHours()
            //Recuperando os minutos
            minutos = data.getMinutes()
            //Recuperando os segundos
            segundos = data.getSeconds()

            //Saída formatada
            document.write(`<p class="lead"> Neste momento são ${hora}:${minutos}:${segundos} </p>`)
        </script>

    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    </script>
