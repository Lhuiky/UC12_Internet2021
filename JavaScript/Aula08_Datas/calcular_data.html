<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>JavaScript</title>

        <script src="js/meu_script.js"></script>
    -->

</head>

<body>

    <div class="container">

        <h1 class="display-5 text-primary">Cálculo com datas</h1>
        <hr>

        <script>
            //Criando o objeto data
                // 1 de Janeiro
                let data_1 = new Date(2021, 0, 1)
                // 5 de Fevereiro
                let data_2 = new Date(2021, 1, 5)

                //Mostrar as datas de forma textual
                document.write(`<p>${data_1.toString()}</p>`)
                document.write(`<p>${data_2.toString()}</p>`)

                //Transformar essa data em milissegundos
                document.write(`<p class="text-warning">Data 1 em milissegundos: ${data_1.getTime()}</p>`)
                document.write(`<p class="text-warning">Data 2 em milissegundos: ${data_2.getTime()}</p>`)

                //Diferença das datas em milissegundos
                let tot_milissegundos = Math.abs(data_1.getTime() - data_2.getTime())
                document.write(`<p class="text-success">Diferença entre as datas: ${tot_milissegundos}</p>`)

                //Calculando os milissegundos de 1 dia
                let milissegundos_dia = 1 * 24 * 60 * 60 * 1000

                //1 dia tem tantos milisseguntos
                document.write(`<p class="text-primary">1 dia tem ${milissegundos_dia} milissegundos<p>`)

                //Então, do dia 1/1/2021 a 5/2/2021 tem:
                dias = tot_milissegundos / milissegundos_dia

                document.write(`<p class="text-danger">De 1/01/2021 a 05/02/2021 temos ${dias} dias!</p>`)

        </script>

    </div>
