<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>JavaScript</title>

    <script>
        //Criar uam função
        function eventoClique() {
            alert('Você clicou uma vez!')
        }

        //Duplo clique        
        function eventoDuploClique() {
            alert('Você clicou 2 vezes!')
        }
        //Soltar o mouse
        function eventoSoltarMouse() {
            alert('Você soltou o mouse!')
        }

        //Sobre o mouse
        function eventoSobreMouse() {
            alert('Você está com o mouse sobre o elemento!')
        }

        //Sai do elemento
        function eventoForaMouse() {
            alert('Você saiu do elemento!')
        }

        
    </script>

</head>

<body>

    <div class="container">

        <h1 class="display-5 text-primary">Eventos do mouse</h1>
        <hr>

        <div class="row">

            <div class="col-2">
                <div class="bg-light p-4" onmouseover="eventoSobreMouse()" onmouseout="eventoForaMouse()">
                    <p class="text-center">Ação sobre e fora do elemento</p>
                </div>
            </div>

            <div class="col-2">
                <div class="bg-warning p-4" onmouseout="eventoForaMouse()">
                    <p class="text-center">Ação mouse sai do elemento</p>
                </div>
            </div>

            <div class="col-2">
                <div class="bg-primary p-4" onclick="eventoClique()">
                    <p class="text-center">Ação com 1 clique do mouse</p>
                </div>
            </div>

            <div class="col-2">
                <div class="bg-info p-4" ondblclick="eventoDuploClique()">
                    <p class="text-center">Ação com 2 cliques do mouse</p>
                </div>
            </div>

            <div class="col-2">
                <div class="bg-danger p-4" onmouseup="eventoSoltarMouse()">
                    <p class="text-center">Ação soltar o botão do mouse </p>
                </div>
            </div>

            <div class="col-2">
                <div class="bg-success p-4" onmouseover="eventoSobreMouse()">
                    <p class="text-center">Ação mouse sobre o elemento</p>
                </div>
            </div>



        </div>





        

    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

</body>

</html>
