<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>JavaScript</title>

    <!-- chamada externa
        <script src="js/meu_script.js"></script>
    -->

</head>

<body>

    <div class="container">

        <h1 class="display-5 text-primary">Switch normal</h1>
        <hr>
        <section>
			<h1 class="display-5 text-danger mt-4">Escolha uma opção</h1>
			<ol class="list-group list-group-numbered">
				<li class="list-group-item">Cor verde</li>
				<li class="list-group-item">Cor Azul</li>
				<li class="list-group-item">Cor Amarela</li>
				<li class="list-group-item">Sair</li>
			</ol>
		</section>
        <script>

			let opcao = prompt('Escolha uma opção de 1 a 4: ')

			switch (parseInt(opcao)) {
				case 1:
					document.write(`<p class="display-6 text-success">Você escolheu a cor VERDE</p>`)
					break
				case 2:
					document.write(`<p class="display-6 text-primary">Você escolheu a cor AZUL</p>`)
					break
				case 3:
					document.write(`<p class="display-6 text-danger">Você escolheu a cor VERMELHA</p>`) 
					break
				default:
					document.write(`<p class="display-6 text-danger">FIM DO PROGRAMA!</p>`)
			}

		</script>

    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
