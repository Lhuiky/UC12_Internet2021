<!doctype html>
<html lang="pt-br">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>Bootstrap</title>
</head>

<body>
	<!--Abre Container-->
	<div class="container">
		<h1 class="display-5 p-2">Switch com if...else</h1>
		<hr>

		<section>
			<h1 class="display-5 text-danger mt-4">Escolha uma opção</h1>
			<ol class="list-group list-group-numbered">
				<li class="list-group-item">Par ou Ímpar</li>
				<li class="list-group-item">Maior número</li>
				<li class="list-group-item">Sair</li>
			</ol>
		</section>

		<script>
			let opcao = prompt('Escolha uma opção (1-3)')

			switch (parseInt(opcao)) {
				case 1:
					//Declarando a variável
					let numero = parseFloat(prompt('Digite um número: '))

					//Condicional
					if (numero % 2 == 0) {
						document.write(`<p class="display-6 text-primary">
							O número ${numero} é par</p>`)
					} else {
						document.write(`<p class="display-6 text-primary">
							O número ${numero} é ímpar</p>`)
					}
					break

				case 2:
					//Declarando a variável
					let a = parseFloat(prompt('Digite um número: '))
					let b = parseFloat(prompt('Digite outro número: '))

					if (a > b) {
						document.write(`<p class="display-6 text-primary">
							O número ${a} é maior que o número ${b}</p>`)
					} else if (b > a) {
						document.write(`<p class="display-6 text-primary">
							O número ${b} é maior que o número ${a}</p>`)
					} else {
						document.write(`<p class="display-6 text-primary">
							Os números são iguais!</p>`)
					}

					break

				default:
					document.write('<p class="display-6 text-primary">FIM DO PROGRAMA!</p>')
			}
		</script>

	</div>
	<!--Fecha container-->


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
	</script>

</body>

</html>
