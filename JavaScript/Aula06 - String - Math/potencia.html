    <div class="container">

        <h1 class="display-5 p-2">Raiz Quadrada</h1>
		<hr>

        <script>
			//Math.pow()
			//base
			//expoente
			let base = prompt('Entre com o valor da base: ')
			let expoente = prompt('Entre com o expoente: ')

			//Casting
			base = parseInt(base)
			expoente = parseInt(expoente)

			//Atribuição do cáclulo
			potencia = Math.pow(base, expoente)

			//Saída template String
			document.write(`O numero ${base} elevado a ${expoente} = ${potencia}`)
			document.write('<hr>')

		</script>
