<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>JavaScript</title>

        <script src="js/meu_script.js"></script>

</head>

<body>

    <div class="container">

        <h1 class="display-5 p-2">Raiz Quadrada</h1>
		<hr>

        <script>
			//Declaração com entrada de dados
			let angulo = prompt('Entre com o valor do ângulo')

			//Casting
			angulo = parseFloat(angulo)

			//Encontrar Seno, Cosseno e a Tangente
			seno = Math.sin(angulo * Math.PI / 180)
			cosseno = Math.cos(angulo * Math.PI / 180)
			tangente = Math.tan(angulo * Math.PI /180)

			//Saída com template string
			document.write(`<h2 class="text-success">Angulo: ${angulo}</h2>`)
			document.write(`<p>O seno de ${angulo} é: ${seno}</p>`)
			document.write(`<p>O cosseno de ${angulo} é: ${cosseno}</p>`)
			document.write(`<p>A tangente de ${angulo} é: ${tangente}`)
			document.write('<hr>')
		</script>
