<!doctype html>
<html lang="pt-br">

<head>

<body>

                    <th>Ano Nascimento</th>

            </thead>

            <tbody>
                <tr>
                    <td>001</td>
                    <td>John Doe</td>
                    <td>Pedreiro</td>
                    <td>1970</td>

                </tr>
                <tr>
                    <td>002</td>
                    <td>Jane Doe</td>
                    <td>Secretária</td>
                    <td>1980</td>
                    <td>R$3000,00</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Maria da Silva</td>
                    <td>Costureira</td>
                    <td>1990</td>
                    <td>R$4000,00</td>
                </tr>

                <tr>
                    <td>004</td>
                    <td>Maria da Silva</td>

                    <td>1990</td>
                    <td>R$4000,00</td>
                </tr>
            </tbody>

        </table>



    </div>
    <!--Fecha container-->
