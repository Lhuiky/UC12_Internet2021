<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap</title>

    <style>
        .conteudo {
            background-color: rgb(252, 240, 223);
            text-align: center;
        }

        .mostrar-container {
            border: 1px solid rgb(117, 117, 211);
        }
    </style>

</head>

<body>

    <h1 class="display-5 mt-4">Trabalhando com Grid</h1>
    <hr>

    <!--Criando a área de conteúdo: Flexbox-->
    <div class="container mostrar-container mt-2">
        <div class="row">
            <div class="col-3 conteudo">
                Conteúdo com 3/12 colunas continuar escrevendo
            </div>
        </div>
    </div>

    <div class="container mostrar-container mt-2">
        <div class="row">
            <div class="col-6 conteudo">
                Conteúdo com 6/12 colunas
            </div>
        </div>
    </div>

    <div class="container mostrar-container mt-2">
        <div class="row">
            <div class="col-9 conteudo">
                Conteúdo com 9/12 colunas
            </div>
        </div>
    </div>

    <div class="container mostrar-container mt-2">
        <div class="row">
            <div class="col-12 conteudo">
                Conteúdo com 12 colunas
            </div>
        </div>
    </div>


























    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
