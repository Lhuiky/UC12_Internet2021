<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap</title>

    <style>
       .conteudo {
            background-color: rgb(252, 240, 223);
            text-align: center;
            border: 1px solid rgb(172, 168, 168);
        }

        .mostrar-container {
            border: 1px solid rgb(117, 117, 211);
        }
    </style>

</head>

<body>

    <h1 class="display-5 p-2"> Dividindo a Row com Breakpoints</h1>
    <hr>

    <!--Criando a área de conteúdo: Flexbox-->
    <div class="container mostrar-container mt-2">

         <!--Linha 1-->
         <div class="row">
            <!--Coluna 1-->
            <div class="col-6 conteudo">Conteúdo 1 </div>
            <!--Coluna 2-->
            <div class="col-6 conteudo">Conteúdo 2 </div>
        </div>

        <div class="row"> <!--Linha 2-->
            <!--Coluna 1-->
            <div class="col-6 col-sm-3 conteudo">Conteúdo 3 </div>
            <!--Coluna 2-->
            <div class="col-6 col-sm-9 conteudo">Conteúdo 4 </div>
        </div>

        <div class="row"> <!--Linha 3-->
            <!--Coluna 1-->
            <div class="col-6 col-md-9 conteudo">Conteúdo 5 </div>
            <!--Coluna 2-->
            <div class="col-6 col-md-3 conteudo">Conteúdo 6 </div>
        </div>

        <div class="row"> <!--Linha 3-->
            <!--Coluna 1-->
            <div class="col-6 col-lg-6 conteudo">Conteúdo 7 </div>
            <!--Coluna 2-->
            <div class="col-6 col-lg-6 conteudo">Conteúdo 8 </div>
        </div>

        <div class="row"> <!--Linha 4-->
            <!--Coluna 1-->
            <div class="col-6 col-xl-3 conteudo">Conteúdo 9 </div>
            <!--Coluna 2-->
            <div class="col-6 col-xl-9 conteudo">Conteúdo 10 </div>
        </div>




        
        

       

    </div>









    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
