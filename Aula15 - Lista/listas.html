<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap</title>

</head>

<body>
    <div class="container">

        <h1 class="display-5 mt-4">Trabalhando com listas</h1>
        <hr>

        <section>
            <h1 class="display-5 text-warning">Lista simples</h1>
            <!-- Listas -->
            <ul >
                <li class="list-group-item">Meu item de lista 1</li>
                <li class="list-group-item active">Meu item de lista 2</li>
                <li class="list-group-item">Meu item de lista 3</li>
                <li class="list-group-item">Meu item de lista 4</li>
            </ul>
        </section>

        <section>
            <h1 class="display-5 text-success mt-4">Lista com Flush</h1>
            <!-- Listas com classe flush. NÃ£o tem bordas laterais -->
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Meu item de lista 1</li>
                <li class="list-group-item">Meu item de lista 2</li>
                <li class="list-group-item">Meu item de lista 3</li>
                <li class="list-group-item active">Meu item de lista 4</li>
            </ul>
        </section>



    </div>
    <!--Fecha Container-->









    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    -->
</body>

</html>
