<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap</title>

    <style type="text/css">
        .conteudo {
            background-color: rgb(252, 240, 223);
            text-align: center;
            border: 1px solid crimson;
        }

        .linha {
            border: 1px solid rgb(114, 150, 250);
            height: 100px;
        }
    </style>

</head>

<body>

    <h1 class="display-5 p-2"> Trabalhando com Grid: Alinhamentos</h1>
    <hr>

    <!--(align-items- <alinhamento>: start, center, end-->
    <h2 class="display-5 p-2">Alinhamento vertical </h2>
    <hr>

    <div class="row linha align-items-center">
        <div class="col conteudo">Conteúdo</div>
        <div class="col conteudo">Conteúdo</div>
        <div class="col conteudo">Conteúdo</div>
    </div>
    <!-- individual (align-self-<alinhamento>: start, center, end-->
    <h2 class="display-5 p-2">Alinhamento vertical de itens</h2>
    <hr>
    <div class="row linha">
        <div class="col-4 conteudo align-self-start">Conteúdo</div>
        <div class="col-4 conteudo align-self-end">Conteúdo</div>
        <div class="col-4 conteudo align-self-start">Conteúdo</div>
    </div>

    <!--justify-content-<alinhamento>:-->
    <!--start, end, center, between, around e evenly-->
    <h2 class="display-5 p-2">Distribuição do itens</h2>
    <hr>
    <div class="row linha justify-content-evenly">
        <div class="conteudo col-2">Conteúdo</div>
        <div class="conteudo col-2">Conteúdo</div>
        <div class="conteudo col-2">Conteúdo</div>
    </div>











    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
