<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Bootstrap</title>

</head>

<body>
    <div class="container">

        <h1 class="display-5 mt-4">Estilizando Formulários</h1>
        <hr>

        <form>

            <div class="form-group p-2">
                <label for="usuario">Usuário</label>
                <input class="form-control form-control-sm" type="text" id="usuario"
                    placeholder="Digite seu usuário">
            </div>

            <div class="form-group p-2">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="Digite seu email">
            </div>

            <div class="form-group p-2">
                <label for="end">Endereço</label>
                <input class="form-control" type="email" id="end" placeholder="Digite seu email">
            </div>

            <div class="form-group p-2">
                <label for="acesso">Acesso</label>
                <input class="form-control" type="email" id="acesso" placeholder="Super usuário" readonly>
            </div>
            <hr>

            <!-- select -->
            <h1 class="display-5 p-2 text-primary">Select e Área de Texto</h1>
            <div class="form-group p-2">
                <label for="estados">Estados</label>
                <select class="form-control" id="estados">
                    <option>Minas Gerais</option>
                    <option>Rio de Janeiro</option>
                    <option>São Paulo</option>
                    <option>...</option>
                </select>
            </div>

            <!-- textarea -->
            <div class="form-group p-2">
                <label for="mensagem">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3"></textarea>
            </div>
            <hr>

            <!-- File Input -->
            <h1 class="display-5 p-2 text-warning">Selecionar arquivo</h1>
            <div class="p-2">
                <label for="formFile" class="form-label">Selecione um arquivo</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <!-- Slider range -->
            <h1 class="display-5 p-2">Slider range</h1>
            <div class="form-group p-2">
                <label for="customRange1" class="form-label">Exemplo do Slider</label>
                <input type="range" class="form-range" id="range" min="1" max="5">
            </div>

        </form>

        





        <br><br><br><br><br><br><br><br><br><br>







    </div>
    <!--Fecha Container-->









    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

</body>

</html>
