<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">



    <title>Bootstrap</title>
</head>

<body>

    <!--
        mt: margin top
        mb: margin botton
        ms: margin left
        me: margin right
        mx: margem em x (horizontal) esquerda/direita
        my: margem em y (vertical) top/botton
        m:  Margem para todos os lados
        Valores de 0-5 
        (REM - unidade de medida do Bootstrap)
    -->

    <h1 class="bg-success mt-5">Aplicando Margens</h1>
    <p class="bg-success mt-5 ms-4">Parágrafo em para exemplificar</p>
    <h1 class="bg-success mx-5">Aplicando Margens em X</h1>
    <h1 class="bg-success my-3">Aplicando Margens em Y</h1>

    <br>
    <br>
    <br>
    <!--
        pt: padding top
        pb: padding botton
        ps: padding left
        pe: padding right
        px: padding em x (horizontal) esquerda/direita
        py: padding em y (vertical) top/botton
        p:  padding para todos os lados
        Valores de 0-5 
        (REM - unidade de medida do Bootstrap)
    -->

    <h1 class="bg-success p-5">Aplicando Margens</h1>
    <p class="bg-success ps-5">Parágrafo em para exemplificar</p>
    <h1 class="bg-success pt-5 ps-3 pb-4">Aplicando Margens em X</h1>
    <h1 class="bg-success pb-4">Aplicando Margens em Y</h1>
    <br>
    <br>
    <br>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
